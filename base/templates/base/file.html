{% extends "main.html" %}
{% load static %}

{%  block content %}
  <body class="body-analyse" 
  style="background: url('{% static "img/forest2.jpg" %}') 50% 0 no-repeat fixed";
  >

    <h2 class="topic">Analyse memes</h2>
    <div style="text-align:center">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
    </div>

    <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <div class="cancel"><a href="{% url 'home' %}"><ion-icon name="close" class="icon-cancel"></ion-icon></a></div>
        <img src="{% static 'img/meme2.jpeg' %}" class="img-slide" style="width:100%;">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <div class="cancel"><a href="{% url 'home' %}"><ion-icon name="close" class="icon-cancel"></ion-icon></a></div>
        <img src="{% static 'img/meme6.jpg' %}" style="width:100%;" class="img-slide">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <div class="cancel"><a href="{% url 'home' %}"><ion-icon name="close" class="icon-cancel"></ion-icon></a></div>
        <img src="{% static 'img/meme5.jpg' %}" style="width:100%;" class="img-slide">
      </div>

      </div>
    <br>

    <div class="tags-container">
      <span class="tags">funny</span> 
      <span class="tags">Action</span> 
      <span class="tags">Good</span> 
      <span class="tags">Scary</span> 
    </div>

    <div class="alert">
      <h2>Next Campaign</h2>
      <p>Do you want to go to next campaign?</p>
      <div>
        <a href="{% url 'videos' %}"><button class="yes">Yes</button></a>
        <a href="{% url 'home' %}"><button class="no">No</button></a>
      </div>

    </div>
    <script src="{% static '/js/auto.js' %}"></script>
  </body>
{% endblock content %}
